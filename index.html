<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body role="body">
    <div role="The card" class="container">
      <article role="main-image" class="main-img">
        <img
          class="equ"
          src="./images/image-equilibrium.jpg"
          alt="equilibrium-image"
        />
        <div><img src="./images/icon-view.svg" alt="view_icon" /></div>
      </article>
      <article role="main-content">
        <h3>Equilibrium #3429</h3>

        <p>Our Equilibrium collection promotes balance and calm.</p>

        <ul>
          <li>
            <img class="icon" src="./images/icon-ethereum.svg" alt="" /> 0.041
            ETH
          </li>
          <li><img src="./images/icon-clock.svg" alt="" /> 3 days left</li>
        </ul>

        <hr />
      </article>
      <article class="avatar">
        <img src="./images/image-avatar.png" alt="" />

        <p>Creation of <span>Jules Wyvern</span></p>
      </article>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Brook G</a>.
    </div>
  </body>
</html>
